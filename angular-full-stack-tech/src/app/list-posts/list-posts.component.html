<ul>
    <li  *ngFor="let post of posts$ | async">
        <div class="card">
            <div class="card-content">
                <h2 class="id"><small>ID: {{ post.id }}</small></h2>
                <p>{{ post.text }}</p>
                <button mat-raised-button color="accent" (click)="removePost(post.id)">Delete</button>
            </div>
        </div>
    </li>
</ul>
<div class="notification is-danger" *ngIf="(posts$ | async).length == 0">
    No Posts :(
</div>
